<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leo9 Studio Clone</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      transition: background 0.5s, color 0.5s;
    }

    /* Dark Mode */
    body.dark {
      background-color: #111;
      color: #f9f9f9;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: transparent;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      color: inherit;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #ff4d4d;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Contact Button */
    .btn {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff4d4d;
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
      animation: bgMove 8s infinite alternate ease-in-out;
    }

    body.dark .hero {
      background: linear-gradient(135deg, #111, #222);
    }

    @keyframes bgMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      animation: slideDown 1.5s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 15px;
      opacity: 0.8;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dark/Light Toggle */
    .toggle-btn {
      margin-left: 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Services Section */
    .services {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 60px auto;
      padding: 20px;
      max-width: 1000px;
    }

    .service-card {
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      flex: 1;
      max-width: 300px;
      cursor: pointer;
      color: #111;
    }

    /* Different background colors */
    .service-card:nth-child(1) { background: #ffd6d6; }
    .service-card:nth-child(2) { background: #d6e0ff; }
    .service-card:nth-child(3) { background: #e8d6ff; }

    body.dark .service-card { color: #fff; }

    .service-card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transform: translateY(-5px);
    }

    .service-card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .service-card p {
      margin: 0 0 15px;
      font-size: 1rem;
    }

    .arrow {
      font-size: 1.2rem;
      font-weight: bold;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .service-card:hover .arrow {
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">leo9</div>
    <nav>
      <ul>
        <li><a href="#">Work</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Knowledge</a></li>
      </ul>
    </nav>
    <div>
      <button class="btn">Contact</button>
      <span class="toggle-btn" onclick="toggleMode()">üåô</span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Transform & Accelerate</h1>
    <p>Redefining user experiences through Behavioural Science & AI</p>
  </section>

  <!-- Services Section -->
  <section class="services">
    <div class="service-card">
      <h2>Design.</h2>
      <p>Handcraft the user experience.</p>
      <span class="arrow">‚Üí</span>
    </div>

    <div class="service-card">
      <h2>Technology.</h2>
      <p>Leverage the power of code.</p>
      <span class="arrow">‚Üí</span>
    </div>

    <div class="service-card">
      <h2>Marketing.</h2>
      <p>Creative strategies for brands.</p>
      <span class="arrow">‚Üí</span>
    </div>
  </section>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      let toggleBtn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
      } else {
        toggleBtn.textContent = "üåô";
      }
    }
  </script>
</body>
</html>
